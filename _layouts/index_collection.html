---
layout: default
---
{% assign collection = page.collection %}
<p>{{ site.collection }}</p>
<article> <!-- Voir si intérêt d'ajouter sommaire en tête de page -->
    <h2>{{ site.collection.title }}</h2>
    {% for article in site.collection %}
    {% if article.title != collection.title %}
    <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>
    {{ article.content | mardownify }}
    {% endif %}
    {% endfor %}
</article>
