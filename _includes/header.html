<header>
    <img src="../assets/img/logo.webp" alt="logo de la valise pédagogique de l'aménagement économique"/>
    <h1><a href="/">Valise Pédagogique de l'aménagement économique</a></h1>
    <nav>
        <ul>
            {% for category in site.categories %}
            {% assign type = category[0] %}
            {% assign links = site.data.links[type] %}
            <li><a href="/{{ type }}/">{{ links.name }}</a></li>
            {% endfor %}
        </ul> 
    </nav>
</header>
